<html>
<head>
    <title>Pure CSS Retro Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://i.postimg.cc/qv2LWFTQ/Untitled-design-1.png"
</head>    

<center>
    <div class="calculator">
      <div class="logo">
        <img src="https://i.postimg.cc/qv2LWFTQ/Untitled-design-1.png">
      <h1>Retro Calculator</h1>
        </div>
      <br>
      <div class="input"></div>
       <h4>Volume</h4>
      <div class="vol-controls">
        <h5>OFF-----MAX </h5>
        <h5 class="alm-label"> ALM  <h6>OFF/ON</h6></h5>
        <h5 class="set-label">SET</h5>
        <h5 class="hour-label">HOUR</h5>
        <h5 class="min-label">MIN</h5>
      </div>
      <hr>
      <div class="on-controls">
        <div class="on-btn">
          ON
      </div>
        <div class="m-btn-1">M+</div>
        <div class="m-btn-2">M-</div>
        <div class="m-btn-3">MR</div>
        <div class="m-btn-4">MC</div>
        </div>
        <br>
    
      <div class="row-1">
      <div class="percent-symbol">%</div>
        <div class="num-seven">7</div>
        <div class="num-eight">8</div>
         <div class="num-nine">9</div>
        <div class="division-symbol">&#247;</div>
        <div class="ALM">ALM</div>
      </div>
      <br>
      <div class="row-2">
        <div class="CE">CE</div>
         <div class="num-four">4</div>
         <div class="num-five">5</div>
        <div class="num-six">6</div>
        <div class="multiplication-symbol">X</div>
        <div class="time">TIME</div>
      </div>
      <br>
      <div class="row-three">
        <div class="AC">AC</div>
        <div class="num-one">1</div>
         <div class="num-two">2</div>
        <div class="num-three">3</div>
        <div class="subtraction-symbol">-</div>
        <div class="addition-symbol">+</div>
      </div>
      <br>
       <div class="row-four">
        <div class="REP">REP</div>
        <div class="num-zero">0</div>
         <div class="dec-point">.</div>
         <div class="equals-symbol">=</div>
      </div>
    </div>
  </center>
  <br>
  <div class="footer">Made By-Alysha Sharma (Pure CSS Retro Calculator)</div>
  
</html>
